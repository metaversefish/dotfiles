<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
<div id="main_popup">
    <div id="search_bar" style="z-index: 1; text-align:center; width: 100%;">
        <div id="donate_bucoffee" style="position: absolute; right: 0px;">
            <a url="https://www.buymeacoffee.com/AHAMusic">
                <img width="110px" src="../../img/donate.webp">
            </a>
        </div>
        <div id="search_bar_stop" style="position: relative; top: 60px;">
            <div id="identify_stop_btn" style=""><a><img width="130px" src="../../img/identify_stop.svg"></a></div>
            <div style="margin-top: -20px; color:#FFFFFF; font-size: 16px;font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Touch to Identify</div>
        </div>
        <div id="search_bar_start" style="position: relative; top: 60px; display: none;">
            <div id="identify_start_btn" style=""><a><img width="130px" src="../../img/identify_start.svg"></a></div>
            <div style="margin-top: -20px;color:#FFFFFF; font-size: 16px;font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Identifying...</div>
        </div>
        <div id="search_bar_fail" style="position: relative; top: 60px; display: none;">
            <div id="identify_fail_btn" style=""><a><img width="130px" src="../../img/identify_fail.svg"></a></div>
            <div id="identify_fail_msg"  style="white-space:normal;word-wrap:break-word;margin-top: -20px; color:#FFFFFF; font-size: 16px;font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Touch to Try Again</div>
        </div>
    </div>
    <div id="result_main" style="position: absolute; top: 240px; border-radius:10px 10px 0 0; width: 100%; background-color: white; height: 413px; z-index: 100">
        <div id="result_main_body" style="padding: 10px">
            <div id="identify_btn_stop_small" style="margin-top: -45px; margin-bottom: -15px; display: none">
                <a><img width="80px" src="../../img/identify_stop.svg"></a>
            </div>
            <div id="current_result" style="position: relative; border-radius:14px; height: 100px; background-color: #f8f8f8; display: none">
            </div>
            <div id="history_result" style="margin-top: 10px;">
                <div id="history_result_head">
                    <span style="font-size: 19px;font-weight: bold; font-family: Arial, Helvetica, sans-serif;">History</span>
                    <span id="download_btn" style="float: right;"><a><img src="../../img/download_icon.svg"></a></span>
                    <span id="clear_btn" style="float: right; margin-right: 3px"><a><img src="../../img/clear_icon.svg"></a></span>
                </div>
                <div id="history_result_body" style="width:260px; height: 335px; margin-top: 5px; position: relative;overflow: hidden;">
                    <div id="history_music_info" style="width:105%; height: 100%;position: absolute;left: 0;top: 0;right: -15px;overflow-x: hidden;overflow-y: scroll;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="footer" style="width: 100%; box-shadow:inset 0 2px 7px rgba(0,0,0,0.1);">
        <div class="copyright" style="float: left; color:#CFCFCF; font-size: 10px; font-weight: bold; padding-left: 20px; padding-top: 20px">Â© <span id="copyright_year">2021</span> <span name="copyright">
            <a url="https://www.aha-music.com/?utm_source=chrome&utm_medium=extension">
            AHA Music
            </a>
        </span></div>
        <div class="power_by" style="float: right; padding-right: 20px; padding-top: 14px">
            <a url="https://www.acrcloud.com/?utm_source=chrome&utm_medium=extension"><img src="../../img/powered_by.svg"></a>
        </div>
    </div>
</div>
</body>

<script id="current_result_template" type="text/x-handlebars-template">
    <span style="overflow: hidden;width: 180px; position: absolute; left: 20px; top:15px; font-size: 15px; font-weight: 600;">
        <a name="aha_music_link_title" url="{{url}}">
            {{title}}
        </a>
    </span>
    <span style="overflow: hidden; width: 180px; position: absolute;left: 20px;top: 37px;font-size: 13px; line-height: 18px;opacity: 0.25;font-weight: 600;">
        <a name="aha_music_link_artists" url="{{url}}">
            {{artist}}
        </a>
    </span>
    <span style="position: absolute;right: 20px;top: 13px;">
        <a name="aha_music_link" url="{{url}}"><img width="30px" src="../../img/youtube.svg"></a>
    </span>
    <span style="position: absolute;left: 20px;top: 70px;"><img src="../../img/music_lines_red.svg"></span>
    <span style="position: absolute;right: 20px;top: 70px;font-size: 13px; line-height: 18px;opacity: 0.25;font-weight: 600; ">{{timestamp}}</span>
</script>

<script id="music_info_template" type="text/x-handlebars-template">
    <div style="position:relative;border-radius:8px; height: 58px; background-color: #f8f8f8; margin-top: 3px">
        <span style="overflow: hidden;width: 180px; position: absolute;left: 14px; top: 8px; font-size: 12px; font-weight: 600; opacity: 0.8;">
            <a name="aha_music_link_title" url="{{url}}">
            {{title}}
            </a>
        </span>
        <span style="overflow: hidden; width: 80px; position: absolute;left:14px;top: 32px;font-size: 12px; opacity: 0.25;font-weight: 600; ">
            <a name="aha_music_link_artists" url="{{url}}">
            {{artist}}
            </a>
        </span>
        <span style="position: absolute;right:12px; top: 5px">
            <a name="aha_music_link" url="{{url}}"><img width="24px" src="../../img/youtube.svg"></a>
        </span>
        <span style="position: absolute;right:12px;top: 32px;font-size: 12px; line-height: 18px;opacity: 0.25;font-weight: 600; ">
            <a name="aha_music_link_taburl" url="{{tab_url}}">
            {{timestamp}}
            </a>
        </span>
    </div>
</script>

<script type="text/javascript" src="../vendor/jquery.min.js"></script>
<script type="text/javascript" src="../vendor/jquery.mousewheel.min.js"></script>
<script type="text/javascript" src="popup.js"></script>
</html>
