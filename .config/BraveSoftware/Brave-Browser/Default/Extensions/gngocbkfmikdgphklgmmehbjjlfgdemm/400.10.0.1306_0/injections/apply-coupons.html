<div id="apply-coupons-container">
  <div id="apply-coupons">
    <div id="header"></div>
    <div id="processing">
      <div id="title"></div>
      <div id="progress">
        <div id="progress-inner"></div>
      </div>
      <div id="status-text"></div>
      <div id="status-count"></div>
      <div id="status-code" class="hidden"></div>
    </div>
    <div id="complete" class="hidden">
      <div id="result"></div>
      <a id="continue" class="dismiss"></a>
    </div>
    <div id="footer"></div>
    <a id="x" class="dismiss"><img /></a>
  </div>
</div>
